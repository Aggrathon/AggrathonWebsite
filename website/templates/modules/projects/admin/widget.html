<table class="table table-hover">
	<tbody>
		{% for p in data %}
		<tr>
			<td>{{ p.project.title }}</td>
			<td>{{ url_for('project', project=p.project.path) }}</td>
			<td class="text-right" style="padding:0px; vertical-align:middle">
				<div class="btn-group">
					<a target="_blank" href="{{ url_for('project', project=p.project.path) }}" class="btn btn-success" title="View Page">
						<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
						<span class="sr-only">View</span>
					</a>
					<a target="_blank" href="{{ url_for('projects_edit', path=p.project.path) }}" class="btn btn-info" title="Edit Page">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						<span class="sr-only">Edit</span>
					</a>
				</div>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
<br />
<a class="btn btn-primary" href="{{ url_for('projects_create') }}">Create Project</a>
