{% if content.data and content.data.images and content.data.images|length > 0 %}
	{% if content.data.images|length == 1 %}
		<div class="panel">
			<img class="img-rounded center-block image-carousel-control" src="{{ content.data.images[0].image }}" />
		</div>
	{% else %}
		<div class="panel">
			<div class="row image-carousel">
				<div class="col-xs-12 col-sm-9">
					<div id="image-viewer" class="carousel slide image-carousel-control" data-ride="carousel" data-interval="10000">
						<div class="carousel-inner text-middle" role="listbox">
							{% for image in content.data.images %}
							<div class="item image-carousel-control{% if loop.first %} active{% endif %}">
								<img class="img-rounded center-block" src="{{ image.image }}" />
							</div>
							{% endfor %}
						</div>
						<a class="left carousel-control img-rounded" href="#image-viewer" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control img-rounded" href="#image-viewer" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
				<div class="col-xs-12 col-sm-3 hidden-xs image-carousel-select">
					<ol class="list-group" id="image-viewer-selector">
						{% for image in content.data.images %}
						<li class="list-group-item image-carousel-li thumbnail{% if loop.first %} selected{% endif %}" data-target="#image-viewer" data-slide-to="{{ loop.index0 }}">
							<img class="img-rounded" src="{{ image.image }}" />
						</li>
						{% endfor %}
					</ol>
				</div>
			</div>
			<script type="text/javascript">
				$('#image-viewer').on('slid.bs.carousel', function () {
					var id = $(this).find('.active').index();
					var selector = $('#image-viewer-selector');
					selector.children('.selected').removeClass('selected');
					selector.children().eq(id).addClass('selected');
				})
			</script>
		</div>
	{% endif %}
{% endif %}
