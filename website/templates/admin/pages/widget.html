<table class="table table-hover">
	<tbody>
		{% for p in data %}
		<tr>
			{% if p.page.path == '/' %}
			<td>Main Page</td>
			<td>{{ url_for('main') }}</td>
			{% else %}
			<td>{{ p.page.title }}</td>
			<td>/pages/{{ p.page.path }}/</td>
			{% endif %}
			<td class="text-right" style="padding:0px; vertical-align:middle">
				<div class="btn-group">
					<a target="_blank" href="{% if path == '/' %}{{ url_for('main') }}{% else %}{{ url_for('page', page=p.page.path) }}{% endif %}" class="btn btn-success" title="View Page">
						<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
						<span class="sr-only">View</span>
					</a>
					<a target="_blank" href="{{ url_for('pages_edit', page=p.page.path) }}" class="btn btn-info" title="Edit Page">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						<span class="sr-only">Edit</span>
					</a>
				</div>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
<br />
<a class="btn btn-primary" href="{{ url_for('pages_create') }}">Create Page</a>
