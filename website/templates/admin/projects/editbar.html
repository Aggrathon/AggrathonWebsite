{% from 'macros.html' import file_selector %}
{{ file_selector() }}
<script>
	function priorityToggle(radio) {
		if ($(radio).val() == 'featured')
			$('#priority_container').slideDown(200);
		else
			$('#priority_container').slideUp(200);
	}
</script>
<div class="panel" id="status">
	<h3>Status</h3>
	<div class="radio">
		<label>
			<input type="radio" name="status" value="normal" onchange="priorityToggle(this);" {% if not content.data.featured %} checked{% endif %} />
			<strong>Normal Project</strong>
		</label>
	</div>
	<div class="radio">
		<label>
			<input type="radio" name="status" value="featured" onchange="priorityToggle(this);" {% if content.data.featured %} checked{% endif %} />
			<span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>&ensp;Featured Project
			<span {% if not content.data.featured %} hidden{% endif %} id="priority_container">
				<input type="number" class="form-control" aria-label="Priority" placeholder="Priority" autocomplete="off" id="priority" name="priority" {% if content.data.priority %}value="{{ content.data.priority }}" {% endif %} />
			</span>
		</label>
	</div>
</div>
<div class="text-center panel">
	<h3>Blurb</h3>
	<img onclick="file_selector(function (src) { $('#thumbnail').attr('src', src); }, true);" class="btn btn-default img-responsive img-rounded" {% if content.data.thumbnail %}src="{{ content.data.thumbnail }}" {% endif %}alt="Thumbnail" id="thumbnail" />
	<textarea class="form-control" id="description" placeholder="Project Description">{% if content.data.description %}{{ content.data.description }}{% endif %}</textarea>
</div>
<div class="text-center panel">
	<h3>Tags</h3>
</div>
